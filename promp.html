<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt de Programação</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0A0A0A;
            color: #B0B0B0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            background-color: #0A0A0A;
            border-radius: 10px;
            width: 100%;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
        }

        .terminal-header {
            margin-bottom: 15px;
            color: #B0B0B0;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #B0B0B0;
            padding-bottom: 5px;
        }

        .line {
            margin: 5px 0;
        }

        .cursor::after {
            content: '|';
            animation: blink 1s infinite;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .input-line span {
            margin-right: 5px;
        }

        .input-line input {
            background: transparent;
            border: none;
            color: #B0B0B0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            outline: none;
            width: 100%;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">Programmer Prompt</div>
        <div class="line">Python 3.11.6 (default, Feb 2025)</div>
        <div class="line">>>> print("Hello, World!")</div>
        <div class="line">Hello, World!</div>
        <div class="line">>>> a = 5</div>
        <div class="line">>>> b = 3</div>
        <div class="line">>>> a + b</div>
        <div class="line">8</div>
        <div class="input-line">
            <span>>> </span>
            <input id="reponse_promp" type="text" autofocus/>
        </div>
    </div>
</body>
</html>
